<!DOCTYPE html>
<html>
<head>
  <title>Sistema de Registro de Clientes</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="menu">
      <ul>
        <li><a href="venta.html" onclick="mostrarVentana('inicio')">Inicio</a></li>
        <li><a href="registro.html" onclick="mostrarVentana('registro')">Registro de Clientes</a></li>
        <li><a href="#" onclick="mostrarVentana('zonas')">Zonas</a></li>
      </ul>
    </div>

<body>
  <div class="container">
    <h2>Sistema de Registro de Clientes</h2>
  
    <form id="registrationForm">
      <div class="form-group">
        <label for="firstName">Nombre:</label>
        <input type="text" id="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" required>
      </div>

      <div class="form-group">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" required>
      </div>

      <div class="form-group">
        <label for="zone">Zona:</label>
        <input type="text" id="zone" required>
      </div>

      <input type="submit" value="Registrar">
    </form>

    <table id="clientTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>DNI</th>
          <th>Zona</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="venta.js"></script>
  </div>
</body>
</html>
