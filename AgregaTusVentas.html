<!DOCTYPE html>
<html>
<head>
  <title>Sistema de Facturación</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Sistema de Ventas</h1>
    
    <h2>Seleccione un cliente:</h2>
    <select id="clientes">
      <option value="cliente1">Cliente 1</option>
      <option value="cliente2">Cliente 2</option>
      <option value="cliente3">Cliente 3</option>
    </select>

    <h2>Seleccione un producto:</h2>
    <table id="productosTable">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Producto 1</td>
          <td>$10.00</td>
        </tr>
        <tr>
          <td>Producto 2</td>
          <td>$15.00</td>
        </tr>
        <tr>
          <td>Producto 3</td>
          <td>$20.00</td>
        </tr>
      </tbody>
    </table>

    <button onclick="generarFactura()">Generar Factura</button>

    <h2>Factura Generada:</h2>
    <div id="facturaGenerada"></div>

    <script>
      $(document).ready(function() {
        var table = $('#productosTable').DataTable();

        $('#productosTable tbody').on('click', 'tr', function() {
          if ($(this).hasClass('selected')) {
            $(this).removeClass('selected');
          } else {
            table.$('tr.selected').removeClass('selected');
            $(this).addClass('selected');
          }
        });
      });
    </script>
  </div>
</body>
</html>
