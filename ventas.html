<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Ventas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">

  <!-- Agregar los enlaces a SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="mt-5">Sistema de Ventas</h1>
    <form id="ventaForm" class="mt-4">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="producto">Producto:</label>
        <input type="text" class="form-control" id="producto" required>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <input type="text" class="form-control" id="descripcion" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" class="form-control" id="telefono" required>
      </div>
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" class="form-control" id="direccion" required>
      </div>
      <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" class="form-control" id="precio" required>
      </div>
      <div class="form-group">
        <label for="porcentaje1">Porcentaje 1:</label>
        <input type="number" class="form-control" id="porcentaje1" required>
      </div>
      <div class="form-group">
        <label for="porcentaje2">Porcentaje 2:</label>
        <input type="number" class="form-control" id="porcentaje2" required>
      </div>
      <div class="form-group">
        <label for="ganancia">Ganancia:</label>
        <input type="text" class="form-control" id="ganancia" readonly>
      </div>
      <div class="form-group">
        <label for="total">Total:</label>
        <input type="text" class="form-control" id="total" readonly>
      </div>
      <button type="submit" class="btn btn-primary">Agregar Venta</button>
    </form>
  </div>

  <div class="container mt-5">
    <h2>Registro de Ventas</h2>
    <table id="tablaVentas" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Producto</th>
          <th>Descripción</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="bodyTablaVentas">
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#tablaVentas').DataTable();

      $('#ventaForm').submit(function(event) {
        event.preventDefault();

        var nombre = $('#nombre').val();
        var producto = $('#producto').val();
        var descripcion = $('#descripcion').val();
        var telefono = $('#telefono').val();
        var direccion = $('#direccion').val();
        var precio = parseFloat($('#precio').val());
        var porcentaje1 = parseFloat($('#porcentaje1').val());
        var porcentaje2 = parseFloat($('#porcentaje2').val());
        var ganancia = precio * (porcentaje1 / 100 + porcentaje2 / 100);
        var total = precio + ganancia;

        var venta = {
          nombre: nombre,
          producto: producto,
          descripcion: descripcion,
          telefono: telefono,
          direccion: direccion,
          total: total.toFixed(2) // Redondear el total a 2 decimales
        };

        agregarVenta(venta);
        limpiarFormulario();

        // Mostrar el mensaje de éxito con SweetAlert
        Swal.fire({
          icon: 'success',
          title: 'Producto Vendido',
          text: 'La venta se ha agregado correctamente.',
          showCancelButton: true,
          confirmButtonText: 'Facturar',
          cancelButtonText: 'Cerrar'
        }).then((result) => {
          if (result.isConfirmed) {
            imprimirFactura(venta);
          }
        });
      });

      $(document).on('keyup', '#precio, #porcentaje1, #porcentaje2', function() {
        var precio = parseFloat($('#precio').val());
        var porcentaje1 = parseFloat($('#porcentaje1').val());
        var porcentaje2 = parseFloat($('#porcentaje2').val());
        var ganancia = precio * (porcentaje1 / 100 + porcentaje2 / 100);
        var total = precio + ganancia;

        $('#ganancia').val(ganancia.toFixed(2));
        $('#total').val(total.toFixed(2));
      });

      function agregarVenta(venta) {
        var row =
          `<tr>
            <td>${venta.nombre}</td>
            <td>${venta.producto}</td>
            <td>${venta.descripcion}</td>
            <td>${venta.telefono}</td>
            <td>${venta.direccion}</td>
            <td>${venta.total}</td>
            <td>
              <button class="btn btn-primary btn-editar">Editar</button>
              <button class="btn btn-danger btn-eliminar">Eliminar</button>


            </td>
          </tr>`;

        $('#bodyTablaVentas').append(row);
      }

      $(document).on('click', '.btn-editar', function() {
        var row = $(this).closest('tr');
        var nombre = row.find('td:eq(0)').text();
        var producto = row.find('td:eq(1)').text();
        var descripcion = row.find('td:eq(2)').text();
        var telefono = row.find('td:eq(3)').text();
        var direccion = row.find('td:eq(4)').text();
        var total = row.find('td:eq(5)').text();

        $('#nombre').val(nombre);
        $('#producto').val(producto);
        $('#descripcion').val(descripcion);
        $('#telefono').val(telefono);
        $('#direccion').val(direccion);
        $('#precio').val('');
        $('#porcentaje1').val('');
        $('#porcentaje2').val('');
        $('#ganancia').val('');
        $('#total').val('');

        row.remove();
      });

      $(document).on('click', '.btn-eliminar', function() {
        var row = $(this).closest('tr');
        row.remove();
      });

      function limpiarFormulario() {
        $('#nombre').val('');
        $('#producto').val('');
        $('#descripcion').val('');
        $('#telefono').val('');
        $('#direccion').val('');
        $('#precio').val('');
        $('#porcentaje1').val('');
        $('#porcentaje2').val('');
        $('#ganancia').val('');
        $('#total').val('');
      }

      function imprimirFactura(venta) {
        // Crea un objeto de ventana emergente para imprimir la factura
        var popup = window.open('', '_blank');
        var content =
          `<html>
            <head>
              <title>Factura</title>
              <style>
                /* Estilos CSS para la factura */
                body {
                  font-family: Arial, sans-serif;
                }
                .container {
                  width: 500px;
                  margin: 0 auto;
                }
                h1, h2 {
                  text-align: center;
                }
                table {
                  width: 100%;
                  border-collapse: collapse;
                  margin-bottom: 20px;
                }
                th, td {
                  padding: 8px;
                  text-align: left;
                }
                th {
                  background-color: #f2f2f2;
                }
              </style>
            </head>
            <body>
              <div class="container">
                <h1>Factura</h1>
                <table>
                  <tr>
                    <th>Nombre:</th>
                    <td>${venta.nombre}</td>
                  </tr>
                  <tr>
                    <th>Producto:</th>
                    <td>${venta.producto}</td>
                  </tr>
                  <tr>
                    <th>Descripción:</th>
                    <td>${venta.descripcion}</td>
                  </tr>
                  <tr>
                    <th>Teléfono:</th>
                    <td>${venta.telefono}</td>
                  </tr>
                  <tr>
                    <th>Dirección:</th>
                    <td>${venta.direccion}</td>
                  </tr>
                  <tr>
                    <th>Total:</th>
                    <td>${venta.total}</td>
                  </tr>
                </table>
              </div>
            </body>
          </html>`;

        // Escribe el contenido en la ventana emergente
        popup.document.write(content);
        // Cierra la escritura en la ventana emergente
        popup.document.close();
        // Imprime la factura
        popup.print();
      }
    });
  </script>
</body>

</html>
