<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tutorial DataTables</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="main.css">

  <!--datables CSS básico-->
  <link rel="stylesheet" type="text/css" href="datatables/datatables.min.css" />
  <!--datables estilo bootstrap 4 CSS-->
  <link rel="stylesheet" type="text/css" href="datatables/DataTables-1.10.18/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Estilos para el menú */
    #menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      
      
    }

    #menu li {
      margin: 0 10px;
    }

    #menu a {
      text-decoration: none;
      color: #333;
      padding: 10px;
    }

    #menu a:hover {
      
      border-radius: 5px;
    }
  </style>

</head>

<body>
  <div id="menu">
    <ul>
      <li><a href="venta.html" onclick="mostrarVentana('inicio')">Inicio</a></li>
      <li><a href="Clientes.html" onclick="mostrarVentana('registro')">Gestion de clientes</a></li>
      <li><a href="zonas.html" onclick="mostrarVentana('zonas')">Zonas</a></li>
      <li><a href="" onclick="mostrarVentana('zonas')">Facturación</a></li>
      <li><a href="AgregaTusProductos.html" onclick="mostrarVentana('zonas')">Agrega tus Productos</a></li>
      <li><a href="AgregaTusVentas.html" onclick="mostrarVentana('zonas')">Agrega tus Ventas</a></li>
    </ul>
  </div>

  <!-- Campo de búsqueda -->
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <input type="text" class="form-control" id="buscador" placeholder="Buscar">
        </div>
      </div>
    </div>
  </div>

  <!-- Tabla de ventas -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="table-responsive">
          <table id="tabla-ventas" class="table table-striped table-bordered" style="width:100%">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <!-- Resto de filas de la tabla -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script src="jquery/jquery-3.3.1.min.js"></script>
  <script src="popper/popper.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <!-- datatables JS -->
  <script type="text/javascript" src="datatables/datatables.min.js"></script>


  </script>
</body>

</html>
