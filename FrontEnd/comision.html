<div class="container">
  <h1>Planilla de comision</h1>

  <!-- Crear una tabla HTML -->
  <table id="registroTable" class="display">
    <thead>
    <tr>
      <th>Cliente</th>
      <th>Monto</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Juan Pérez</td>
      <td>25</td>
    </tr>
    <tr>

      <td>30</td>
    </tr>
    <tr>
      <td>Pedro Gómez</td>
      <td>22</td>
    </tr>
    </tbody>
  </table>

  <!-- Botón de descuento y total en línea -->
  <div class="input-container">
    <label for="descuento">Descuento:</label>
    <input type="number" id="descuento" step="1" min="0">
    <label for="total" style="margin-left: 10px;">Total:</label>
    <p id="totalAmount" style="margin-left: 5px;">0</p>
    <button onclick="aplicarDescuento()">Aplicar Descuento</button>
  </div>

  <!-- Espacio para separar los botones -->
  <div style="margin-top: 10px;"></div>

  <!-- Botón de imprimir -->
  <button onclick="imprimir()">Imprimir</button>

</div>

<!-- Incluir la librería de jQuery (requerida para DataTables) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Incluir el archivo JavaScript de DataTables -->
<script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>

<script>
  // Inicializar el DataTable
  $(document).ready(function() {
    $('#registroTable').DataTable();
    calcularTotal();
  });

  function aplicarDescuento() {
    const descuento = parseFloat(document.getElementById('descuento').value);
    // Aquí puedes agregar la lógica para aplicar el descuento
    alert("Descuento aplicado correctamente");
  }

  function imprimir() {
    window.print();
  }

  function calcularTotal() {
    let total = 0;
    $('#registroTable tbody tr').each(function() {
      const monto = parseInt($(this).find('td:nth-child(2)').text());
      total += monto;
    });
    document.getElementById('totalAmount').textContent = total;
  }
</script>
