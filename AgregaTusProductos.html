    <div class="container">
        <h1>Productos</h1>
        <table id="productosTable" class="display">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProductos">
                Nuevo Producto
            </button>
            <thead>
                <tr>
                    <th>ID de Producto</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal modal-lg fade" data-bs-keyboard="false" data-bs-backdrop="static" id="modalProductos" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Producto</h1>
                    <button type="button" id="button-cerrar" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="agregarProductoForm">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-6">
                                <div>
                                    <label for="nombreProducto">Nombre:</label>
                                    <input type="text" id="nombreProducto" name="nombreProducto" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="precioProducto">Precio:</label>
                                    <input type="number" min="0" value="0" id="precioProducto" name="precioProducto" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="Stock">Stock:</label>
                                    <input type="number" min="1" id="Stock" name="Stock" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="descripcionProducto">Descripción:</label>
                                    <input type="text" id="descripcionProducto" name="descripcionProducto" >
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="porcentaje1">Porcentaje 1:</label>
                                    <input type="number" min="0" value="0" id="porcentaje1" name="porcentaje1" >
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="porcentaje2">Porcentaje 2:</label>
                                    <input type="number" min="0" value="0" id="porcentaje2" name="porcentaje2" >
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="porcentaje3">Porcentaje 3:</label>
                                    <input type="number" min="0" value="0" id="porcentaje3" name="porcentaje3" >
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="porcentaje4">Porcentaje 4:</label>
                                    <input type="number" min="0" value="0" id="porcentaje4" name="porcentaje4" >
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="porcentaje5">Porcentaje 5:</label>
                                    <input type="number" min="0" value="0" id="porcentaje5" name="porcentaje5" >
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="descuento">% Descuento:</label>
                                    <input type="number" max="100" min="0" step="any" name="descuento" value="0" id="descuento" name="descuento">
                                </div>
                            </div>
                            <br>
                        </div>
                    </div>
                    <br>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="cerrar-producto" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit">Agregar Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Edicion-->
    <div class="modal modal-lg fade" data-bs-keyboard="false" data-bs-backdrop="static" id="modalProductos-act" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Producto</h1>
                    <button type="button" id="button-cerrar-act" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="actualizarProductoForm">

                        <input type="text" id="id-producto" style="display: none;">

                        <div class="row">

                            </div>

                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="Stock">Stock:</label>

                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="descripcionProducto-act">Descripción:</label>

                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="porcentaje1-act">Porcentaje 1:</label>
                                    <input type="number" min="0" value="0" id="porcentaje1-act" name="porcentaje1" >
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="porcentaje2-act">Porcentaje 2:</label>
                                    <input type="number" min="0" value="0" id="porcentaje2-act" name="porcentaje2" >
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="porcentaje3-act">Porcentaje 3:</label>
                                    <input type="number" min="0" value="0" id="porcentaje3-act" name="porcentaje3" >
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="porcentaje4-act">Porcentaje 4:</label>
                                    <input type="number" min="0" value="0" id="porcentaje4-act" name="porcentaje4" >
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="porcentaje5-act">Porcentaje 5:</label>
                                    <input type="number" min="0" value="0" id="porcentaje5-act" name="porcentaje5" >
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="descuento-act">% Descuento:</label>
                                    <input type="number" max="100" min="0" step="any" name="descuento" value="0" id="descuento-act" name="descuento">
                                </div>
                            </div>
                      
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="cerrar-producto-act" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
