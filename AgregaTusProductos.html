    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .welcome {
            text-align: center;
            padding: 50px;
            background-color: #16a085; /* Green */
            color: #fff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .welcome h1 {
            font-size: 3em;
            font-weight: bold;
            margin: 0;
        }

        .sections {
            text-align: center;
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .button-container {
            margin: 10px;
            transition: transform 0.3s ease;
        }

        .sections button {
            display: block;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #16a085; /* Green */
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        .sections button:hover {
            background-color: #1abc9c; /* Lighter Green */
            transform: scale(1.05);
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.2);
        }

        .logout-button {
            text-align: right;
            margin-right: 20px;
            margin-top: 20px;
        }

        .logout-button button {
            background-color: #e74c3c; /* Red */
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        .logout-button button:hover {
            background-color: #c0392b; /* Darker Red */
            transform: scale(1.05);
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.2);
        }

        .welcome-text {
            font-family: 'Roboto', sans-serif;
            font-size: 2.5em;
            background-color: #16a085; /* Green */
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        #tablaInventario {
            background-color: #fff;
            margin-top: 30px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #16a085; /* Green */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<script>
    var inventarioTable;

    function logout() {
        localStorage.setItem("usuarioActivo", JSON.stringify({}))
        location.href = 'usuario.html'
    }

    function cerrarSesion() {
        // Agrega aquí la lógica para cerrar sesión, como limpiar cookies o variables de sesión
        window.location = "usuario.html"; // Redirige al formulario de inicio de sesión
    }

    function agregarProducto() {
        var idProducto = document.getElementById("idProducto").value;
        var nombreProducto = document.getElementById("nombreProducto").value;
        var precioProducto = document.getElementById("precioProducto").value;

        var rowNode = inventarioTable.row.add([idProducto, nombreProducto, precioProducto]).draw().node();
        $(rowNode).addClass('producto-row');
    }

    function showLoading(destination) {
        document.getElementById('loadingOverlay').style.display = 'flex';
        setTimeout(function () {
            window.location.href = destination;
        }, 3000); // Simula una demora de 5 segundos antes de redirigir
    }

    function hideLoading() {
        document.getElementById('loadingOverlay').style.display = 'none';
    }

    $(document).ready(function () {
        inventarioTable = $('#tablaInventario').DataTable();
    });
</script>

      
    <div class="container">
        <h1>Productos</h1>
        <table id="productosTable" class="display">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProductos">
                Nuevo Producto
            </button>
            <thead>
                <tr>
                    <th>ID de Producto</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal modal-lg fade" data-bs-keyboard="false" data-bs-backdrop="static" id="modalProductos" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Producto</h1>
                    <button type="button" id="button-cerrar" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="agregarProductoForm">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-6">
                                <div>
                                    <label for="nombreProducto">Nombre:</label>
                                    <input type="text" id="nombreProducto" name="nombreProducto" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="precioProducto">Precio:</label>
                                    <input type="number" min="0" value="0" id="precioProducto" name="precioProducto" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="Stock">Stock:</label>
                                    <input type="number" min="1" id="Stock" name="Stock" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="descripcionProducto">Descripción:</label>
                                    <input type="text" id="descripcionProducto" name="descripcionProducto" >
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="porcentaje1">Porcentaje 1:</label>
                                    <input type="number" min="0" value="0" id="porcentaje1" name="porcentaje1" >
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="porcentaje2">Porcentaje 2:</label>
                                    <input type="number" min="0" value="0" id="porcentaje2" name="porcentaje2" >
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="porcentaje3">Porcentaje 3:</label>
                                    <input type="number" min="0" value="0" id="porcentaje3" name="porcentaje3" >
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="porcentaje4">Porcentaje 4:</label>
                                    <input type="number" min="0" value="0" id="porcentaje4" name="porcentaje4" >
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="porcentaje5">Porcentaje 5:</label>
                                    <input type="number" min="0" value="0" id="porcentaje5" name="porcentaje5" >
                                </div>
                            </div>
                            <div class="col-6">
                                <div>
                                    <label for="descuento">% Descuento:</label>
                                    <input type="number" max="100" min="0" step="any" name="descuento" value="0" id="descuento" name="descuento">
                                </div>
                            </div>
                            <br>
                        </div>
                    </div>
                    <br>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="cerrar-producto" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit">Agregar Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Edicion-->
